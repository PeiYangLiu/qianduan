<!DOCTYPE html>
<!-- 一个项目只能有一个ng-app，标识angular的范围 -->
<html lang="en" ng-app="myapp">
    <head>
        <meta charset="utf-8">
        <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
        <style>
        .ng-invalid{
            background-color: red;
        }
        </style>
    </head>
    <!-- 实例化一个控制器,控制器必需在myapp内部 -->
    <body ng-controller="MainCtrl as mainctrl">
        <form name="myform">
            <p>
            <!-- Angular优秀的表单验证 -->
            <!-- Angular会自动检测表单是否合法并且给表单加入相应类名 -->
                姓名：<input type="text" name="name" required ng-model="mainctrl.formobj.name">
                <span ng-show="myform.name.$error.required">请填写用户名</span>
            </p>
        </form>
    </body>
    <script>
    var myapp = angular.module('myapp', []);
    //angular使用装饰者模式，调用方法来丰富自己
    //创建一个控制器类MainCtrl
    myapp.controller("MainCtrl",[function(){
       this.formobj = {};
    }]);
    </script>
</html>
